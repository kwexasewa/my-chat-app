<html lang="ku">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چات دو نفره</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .chat-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .messages {
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .messages .message {
            margin-bottom: 10px;
        }

        .messages .message p {
            margin: 0;
            padding: 5px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        .messages .message.user1 p {
            background-color: #4CAF50;
            color: white;
            text-align: left;
        }

        .messages .message.user2 p {
            background-color: #2196F3;
            color: white;
            text-align: right;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

    </div>
